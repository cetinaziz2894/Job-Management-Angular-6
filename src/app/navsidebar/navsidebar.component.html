<div class="sidebar" data-color="purple" data-background-color="black" data-image="../assets/img/sidebar-2.jpg">
  <!--
    Tip 1: You can change the color of the sidebar using: data-color="purple | azure | green | orange | danger"

    Tip 2: you can also add an image using data-image tag
-->
  <div class="logo"><a href="#" class="simple-text logo-normal">
    {{pageTitle}}
  </a></div>
  <div class="sidebar-wrapper">
    <ul class="nav">
      <li class="nav-item active"  *ngFor = "let sidebar of sideBars">
          <a class="nav-link" [style.background]='"linear-gradient("+ sidebar.itemBackgroudColor +")"' routerLink = "{{sidebar.routerLinks}}">
          <i class="material-icons">{{sidebar.icon}}</i>
          <p>{{sidebar.name}}</p>
        </a>
      </li>
    </ul>
  </div>
</div>
<div class="main-panel" style="height: auto">
  <nav class="navbar navbar-expand-lg navbar-transparent navbar-absolute fixed-top collapse" id="navigation-example" style="">
    <div class="container-fluid">
      <button class="navbar-toggler collapsed toggled" type="button" data-toggle="collapse" aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation" data-target="#navigation-example">
        <span class="sr-only">Toggle navigation</span>
        <span class="navbar-toggler-icon icon-bar"></span>
        <span class="navbar-toggler-icon icon-bar"></span>
        <span class="navbar-toggler-icon icon-bar"></span>
      </button>
    </div>
  </nav>
  <!-- End Navbar -->
  <div class="ps-scrollbar-x-rail" style="left: 0px; bottom: 0px;">
    <div class="ps-scrollbar-x" tabindex="0" style="left: 0px; width: 0px;">
    </div>
  </div>
  <div class="ps-scrollbar-y-rail" style="top: 0px; right: 0px;">
    <div class="ps-scrollbar-y" tabindex="0" style="top: 0px; height: 0px;">
    </div>
  </div>
  <div class="close-layer visible">
  </div>
</div>
<br>
<br>
<router-outlet></router-outlet>
